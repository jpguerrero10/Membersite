<link href="css/custom.css" rel="stylesheet">

<div class="container vh-100">
    <div class="row align-items-center justify-content-center vh-100">
        <div class="col-12 col-md-12 col-lg-4 col-xxl-3">
            <div class="card shadow p-2 p-md-4 profileContainer">
                <div id="profileInfo" class="position-relative pt-5">
                    <button class="edit btn btn-light position-absolute top-0 end-0" data-bs-toggle="modal" data-bs-target="#exampleModal"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 512" width="20" height="20"><path d="M64 360a56 56 0 1 0 0 112 56 56 0 1 0 0-112zm0-160a56 56 0 1 0 0 112 56 56 0 1 0 0-112zM120 96A56 56 0 1 0 8 96a56 56 0 1 0 112 0z"/></svg></button>
                    <img id="userImage" class="rounded-circle position-absolute top-0 start-50 translate-middle border border-white border-4" width="150" src="" />
                    <h2 class="text-center mt-2 mt-lg-5 text-primary-emphasis"><strong><span id="userName"></span></strong></h2>
                    <p class="text-center mb-0 text-decoration-underline text-primary" id="userEmail"></p>
                    <p class="text-center mb-2 mb-md-4 text-body-tertiary" id="userID"></p>
                    <p class="mt3 d-none d-md-block" id="userDescription"></p>
                    <div class="d-none d-md-block" id="btn-logout">
                        <button class="btn btn-danger mt-4 w-100" id="logout">ログアウト</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-12 col-lg-8 col-xxl-9 py-5 ps-lg-3">
            <ul class="nav nav-tabs custom-nav-tabs"></ul>
            <div class="teamContainer row mt-3">
            </div>
        </div>
    </div>
</div>
