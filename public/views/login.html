
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Login</h2>
            <div id="alert" class="alert alert-danger d-none" role="alert">
                Invalid login credentials.
            </div>
            <form id="loginForm">
                <!-- Email input -->
                <div class="mb-3 form-floating">
                    <input type="email" class="form-control" id="email" placeholder="アドレスを入力してください" required>
                    <label for="email" class="form-label">メールアドレス</label>
                </div>

                <!-- Password input -->
                <div class="mb-3 form-floating">
                    <input type="password" class="form-control" id="password" placeholder="パスワードを入力してください" required>
                    <label for="password" class="form-label">パスワード</label>
                </div>

                <!-- Remember me checkbox -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>

                <!-- Submit button -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <a class="btnLink link-opacity-50-hover text-center mt-4" style="cursor: pointer;">会員登録はこちら</a>
        </div>
    </div>
